<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <style>
     body {
        background-color: #FFF8E7;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: 	#f8ead6; 
        border-bottom: 1px solid #EFDCC8;
        flex-wrap: wrap;
      }

      .navbar a {
        text-decoration: none;
        color: #5A4B41; 
        font-weight: 600;
        font-size: 1.35rem;
        padding: 0.5rem 1rem;
        transition: background-color 0.2s ease;
      }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
    }

    .navbar a:hover {
      background-color: #F5D7AF; 
      border-radius: 4px;
    }
      
      h1 {
        text-align: center;
        margin-top: 3rem; 
        margin-bottom: 3rem;
        transform: translateX(-1rem);
      }
  
      .about-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
  
      .contact-container {
      display: flex;
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .contact-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .contact-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #f8ead6;
      background-color: #fffefb;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background-color: #64533b;
      color: #fff;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #333;
    }

    
    .contact-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
    }
    @media (max-width: 768px) {
    .contact-container {
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .contact-image {
      order: -1; 
      margin-bottom: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: center;
      }

      .contact-image img {
        max-width: 200px; 
        width: 80%;
        height: auto;
      }

      .contact-form {
        width: 100%;
      }

      .contact-form {
        width: 90%;  
        margin: 0 auto;  
        justify-content: center;
      }

      input, textarea, button {
        width: 100%;
      }
    }

    .contact-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 2.5rem;
    }

    h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .section {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .section h2 {
        margin-bottom: 1rem;
        font-size: 1.75rem;
      }
  </style>
</head>

<body>
  <h1>Contact</h1>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact-container">
    <div class="contact-image">
      <img src="IMG_/BEE_1.jpeg" alt="Contact Portrait">
    </div>

    <div class="contact-form">
      <h2>Contact</h2>
      <form action="https://formsubmit.co/sol16.rena@gmail.com" method="post" enctype="text/plain" onsubmit="alert('Your message has been sent! Thank you for your interest! 🐝')">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Mori">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="bee">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@domain.com">
        </div>

        <div class="form-group">
          <label for="message">Your message</label>
          <textarea id="message" name="message" placeholder="Enter your question or message"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
